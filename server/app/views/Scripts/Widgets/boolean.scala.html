@(arg: org.daisy.pipeline.client.models.Argument, script: org.daisy.pipeline.client.models.Script, scriptId: String)

<input type="hidden" name="@{arg.getKind()}-@{arg.getName()}" value="true" id="script-@scriptId-@{arg.getKind()}-@{arg.getName()}-value"/>

<div class="control-group @("advanced-argument".when(!arg.getRequired()))">
	<label class="control-label" id="script-@scriptId-@{arg.getKind()}-@{arg.getName()}-label" for="@{arg.getKind()}-@{arg.getName()}" aria-label="@{arg.getKind()}-@{arg.getName()}">@arg.getNicename()</label>
	<div class="controls">
		<div class="btn-group" data-toggle="buttons-radio" aria-role="radiogroup" aria-labelledby="@{arg.getKind()}-@{arg.getName()}-label" id="script-@scriptId-@{arg.getKind()}-@{arg.getName()}">
			<button type="button" name="@{arg.getKind()}-@{arg.getName()}-on" class="btn active" id="script-@scriptId-@{arg.getKind()}-@{arg.getName()}-on"
				aria-role="radio" aria-checked="true"
				onclick="toggleRadio('script-@scriptId-@{arg.getKind()}-@{arg.getName()}', true, 'true');return false;">Yes</button>
			<button type="button" name="@{arg.getKind()}-@{arg.getName()}-off" class="btn" id="script-@scriptId-@{arg.getKind()}-@{arg.getName()}-off"
				aria-role="radio" aria-checked="false"
				onclick="toggleRadio('script-@scriptId-@{arg.getKind()}-@{arg.getName()}', false, 'false');return false;">No</button>
		</div>
		@if(arg.getDesc().length > 0){
			<span class="help-block">@arg.getDesc()</span>
		}
	</div>
</div>
